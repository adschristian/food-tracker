{% extends 'base.html' %}

{% block body %}

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

        <div class="row">
            <div>

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">Foods</h3>
                    </div>

                    <div class="panel-body">

                        <form method="POST" action="{{ url_for('food') }}">
                            <div class="form-group">
                                <label for="food-name">Food Name</label>
                                <input type="text" class="form-control" id="food-name" name="food-name"
                                       placeholder="Food Name" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="protein">Protein</label>
                                <input type="number" class="form-control" id="protein" name="protein"
                                       placeholder="Protein" required>
                            </div>
                            <div class="form-group">
                                <label for="carbohydrates">Carbohydrates</label>
                                <input type="number" class="form-control" id="carbohydrates" name="carbohydrates"
                                       placeholder="Carbohydrates" required>
                            </div>
                            <div class="form-group">
                                <label for="fat">Fat</label>
                                <input type="number" class="form-control" id="fat" name="fat" placeholder="Fat"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-primary glyphicon-plus"> Add</button>
                        </form>

                        <div class="page-header"></div>
                        <table class="table table-hover table-responsive">
                            <thead>
                            <tr>
                                <th class="col-*">Name</th>
                                <th class="col-lg-2 text-right">Protein</th>
                                <th class="col-lg-2 text-right">Carbs</th>
                                <th class="col-lg-2 text-right">Fat</th>
                                <th class="col-lg-2 text-right">Calories</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for food in results %}
                                <tr id="{{ food.id }}" >
                                    <td class="text-primary">{{ food.name }}</td>
                                    <td class="text-right">{{ food.protein }}</td>
                                    <td class="text-right">{{ food.carbohydrates }}</td>
                                    <td class="text-right">{{ food.fat }}</td>
                                    <td class="text-right">{{ food.calories }}</td>
                                    <td class="text-right">
                                        <a href="#"><span class="btn btn-primary">Details</span></a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>


                    </div>

                </div>
            </div>
        </div>

    </div>

{% endblock %}
